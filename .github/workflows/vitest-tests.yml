name: Vitest Tests
on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test-vitest:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm install -g yarn && yarn
    - name: Run Vitest tests
      run: yarn vitest run
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: vitest-report
        path: vitest-report/
        retention-days: 30
